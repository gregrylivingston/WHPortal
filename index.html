<style>

  /* Tooltip container */
  .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
  }

  /* Tooltip text */
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;

    /* Position the tooltip text - see examples below! */
    position: absolute;
    z-index: 1;
  }

  /* Show the tooltip text when you mouse over the tooltip container */
  .tooltip:hover .tooltiptext {
    visibility: visible;
  }

  /* general settings */

  body {
      font-size: 14pt;
      color: #084b6d;
      padding-bottom: 1.5em;
  }

  a {
      color: black;
  }

  p {
      margin: .5em 0em;
  }

  code, pre {
      font-family: Inconsolata, monospace;
  }

  pre {
      margin: 0;
      padding: 0;
  }

  /* nav */

  #nav {
      background-color: #cb98cb;
      padding: .5em 1em;
      position: relative;
      background: url(https://questions.wizardzines.com/question.svg);
      background-size: 10px 10px;
  }

  #nav a {
      color: white;
      padding: 2em;
      font-family: sans-serif;
      text-decoration: none;
  }

  /* index page */

  #index {
      line-height: 1.8em;
  }

  #index ul {
      list-style-type: none;
  }

  /* buttons at top */

  #buttons {
      text-align: left;
      padding-bottom: 1em;
  }

  #index, #buttons, .container {
      max-width: 40em;
      width: 100%;
      margin: 0 auto;
  }

  #top-buttons {
      padding-top: .5em;
      text-align: center;
  }

  #button-start{
      margin-right: .5em;
  }

  #button-reveal-all {
      opacity: 0.4;
  }

  /* row */

  body {
      margin: 0px 1em;
  }

  .row {
      display: flex;
      border-top: .5pt solid #e2e2a5;
      flex-wrap: wrap;
      margin: 0px auto;
  /*    max-width: 80em;*/
      opacity: 0.05;
      position: relative;
  }

  @media screen and (min-width: 42em) {
      .row::after {
          right: -1em !important;
      }
  }

  .row::after {
      /* content: '★ ★ ★'; */
      /* content: '🎉 🎓 🧠 🎉';*/
      content: '      ';
      font-family: fontello;
      width: 1em;
      position: absolute;
      top: 8em;
      right: -.6em;
      text-align: center;
      font-size: .9em;
      color: #e2e2a5;
      opacity: 0;
      transition: all .2s ease-in-out;
  }

  .row.learned::after {
      opacity: 1;
      top: .2em;
  }

  .answer {
      min-height: 3em;
  }


  #buttons-under {
      width: 100%;
      text-align: right;
      padding-bottom: 1em;
  }

  #buttons-under button {
      visibility: hidden;
      font-size: 0.9em;
  }

  .row.question-revealed #buttons-under button {
      visibility: visible;
  }

  .all-revealed #buttons-under button.learned-something {
      visibility: visible;
  }

  button {
      cursor:pointer;
  }

  body.all-revealed #buttons-under button.next-question {
      visibility: hidden;
  }



  button.next-question {
      padding: .3em .7em .3em .4em;
  }

  button {
      background-color: #e2e2a5;
      border-radius: 5px;
      padding: .3em .7em;
      color: #084b6d;
      font-size: 1em;
      border: none;
  }

  .row.revealed, .all-revealed .row {
      opacity: 1;
  }

  .chapter + .row {
      border-top: 0px;
  }

  /* question/answer divs */

  .question, .answer {
    /*  max-width: 60em;*/
      width: 100%;
      margin: .5em;
      padding: .5em;
      min-width: 10em;
      border-radius: 10px;
      background-color: white;
  }

  .answer {
      position: relative;
      border-radius: 10px;
      background-color: #f8f1f8;
  }

  .answer::before {
      text-align: center;
      width: 100%;
      position: absolute;
      top: .2em;
      left: .2em;
      bottom: .2em;
      right: .2em;
      content: '';
      background-color: #e2e2a5;
      border-radius: 10px;
      transition: all 0.5s ease-out;
  }

  .answer.revealed::before, .all-revealed .answer::before {
      top: 100%;
      left: .2em;
      bottom: .2em;
      right: .2em;
  }

  .answer::after {
      content: "Next";
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display:flex;
      flex-direction:row;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #084b6d;
      font-size: 1.5em;
  }

  .answer.revealed::after , .all-revealed .answer::after{
      display: none;
  }

  .question ol {
      list-style-type: lower-alpha;
  }

  .question h3, .answer h3 {
      text-align: center;
      font-size: 1.2em;
      font-weight: normal;
      margin: 0em;
  }

  ol, ul {
      margin: 0 0 0 2em;
      line-height: 1.3em;
      padding: 0;
  }

  .more-reading li {
      margin: .7em 0;
  }

  /* tables */

  table.ip {
      font-family: Inconsolata;
  }

  td {
      border: .5pt solid black;
      padding: .2em .5em;
      margin: 0;
  }



  /* headers */

  h1.chapter:before {
      content: "★ ";
  }
  h1.chapter:after {
      content: " ★";
  }

  h1 {
      text-align: center;
  }

  h1,h2,h3,h4,h5 {
  	font-weight: bold;
  }
  /* more reading */
  h2.more-reading {
      padding: 1em 0em;
  }

  ul.more-reading {
      padding-bottom: 2em;
  }

  /* say what you learned */

  #youre-done {

  }

  #send-learned {

<script>


  function fillRows(questions){

    var topic = document.getElementById("topic");
        topic.innerHTML = questions[0].question;
    var desc = document.getElementById("description");
        desc.innerHTML = questions[0].answer;

        var html="";
        for (var i = 1 ; i < questions.length ; i ++){
            html+='<div class="row"><div class="question"><h3>' + questions[i].question;
            html+='</h3></div><div class="answer"><h3><br>' + questions[i].answer;
            html+='</h3><br></div><br></div>';
        }
         var div = document.getElementById("rows");
             div.innerHTML = html;
         start();
  }


  let app = {}
function start() {
    let answers = document.querySelectorAll('.answer');
    app.rows = Array.from(document.querySelectorAll('.row'));
    /* add "next question" button to each row */
    for (row of app.rows) {
        var div = document.createElement("div");
        div.id = 'buttons-under'
        div.innerHTML = `
            <button class="next-question"><i class="icon-down-small"></i>next question</button>
           <button class="learned-nothing tooltip">😟<span class="tooltiptext">Something went wrong.</span></button>
           <button class="learned-wow tooltip">🌟<span class="tooltiptext">Wow!</span></button>
            <button class="learned-something tooltip">💡<span class="tooltiptext">Fascinating.</span></button>`;




        row.appendChild(div);
        div.querySelector('.next-question').onclick = function () {
            show_next_row();
            this.parentElement.parentElement.classList.add('done');
            this.parentElement.removeChild(this);
        }
        div.querySelector('.learned-something').onclick = function() {
            learned_something(this);
        }
        div.querySelector('.learned-wow').onclick = function() {
            learned_wow(this);
        }
        div.querySelector('.learned-nothing').onclick = function() {
            learned_nothing(this);
        }
        if (row === app.rows[app.rows.length-1]) {
            row.classList.add('last-row');
            // don't render "next question" for the last question
            div.removeChild(div.querySelector('.next-question'));
        }
    }

    $('#button-start').onclick = function() {
        show_next_row();
//        this.setAttribute('style', 'display: none;');
    }

    $('#button-reveal-all').onclick = function() {
        reveal_all();
        this.parentElement.setAttribute('style', 'display: none;');
    }
    $('#send-learned').onclick = function(event) {
        event.preventDefault();
        let summary = $('#write-learned').value;
        metrics_set_learned_summary(summary);
        $('#send-learned').classList.add('sent');
        $('#send-learned').innerText = "♥ thank you ♥";
    }



}

  function togglePrograms() {
    var x = document.getElementById("programsBlock");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
  function toggleTopics() {
    var topicBlock = document.getElementById("topicBlock");
    if (topicBlock.style.display === "none") {
      topicBlock.style.display = "block";
    } else {
      topicBlock.style.display = "none";
    }
  }
  function toggleEvents() {
    var x = document.getElementById("eventBlock");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

function reveal_all() {
    document.querySelectorAll('body')[0].classList.add('all-revealed');
}

function learned_something(button) {
    button.parentElement.parentElement.classList.add('learned');
    button.innerHTML = `💡I learned something!
        <object data="/https://questions.wizardzines.com/confetti.svg" width="30" height = "30"> </object>
        `;
//    metrics_set_learned(button.parentElement.parentElement);
}

function learned_wow(button) {
//    button.parentElement.parentElement.classList.add('learned');
    button.innerHTML = `🌟WOW!
        <object data="/https://questions.wizardzines.com/confetti.svg" width="30" height = "30"> </object>
        `;
}

function learned_nothing(button) {
  //  button.parentElement.parentElement.classList.add('learned');
    button.innerHTML = `😟Something Went Wrong!
        <object data="/https://questions.wizardzines.com/confetti.svg" width="30" height = "30"> </object>
        `;
}

function show_next_row() {
    if (app.rows.length > 0) {
        let row = app.rows.shift();
        row.classList.add('revealed');
        row.scrollIntoView({behavior: 'smooth', block: 'center'});
        row.querySelector('.answer').onclick = function(event) {
            this.classList.add('revealed');
            this.onclick = null;
            this.parentElement.classList.add('question-revealed');
        }
    }

}

/* utilities */

function $(selector) {
    return document.querySelector(selector);
}

function $$(selector) {
    return document.querySelectorAll(selector);
}

function $e(tag='div', props={}, children=[]){
    let el=document.createElement(tag);
    Object.assign(el, props);
    el.append(...children);
    return el;
